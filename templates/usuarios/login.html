{% extends 'index.html' %}

{% block content %}
    <section class="login">
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                {% for field in form.visible_fields%}
                    <div>
                        <label for="{{ fild.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
        </form>
    </section>
{% endblock %}
