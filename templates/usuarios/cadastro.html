{% extends 'index.html' %}

{% block content %}
<h2 class="titulo_cadastrar-login">Cadastro</h2>
    <section class="login-cadastrar">
        <form action="" method="post">
            {% csrf_token %}
            <div class="formulario">
                {% for field in form.visible_fields%}
                    <div>
                        <label class="label_form" for="{{ fild.id_for_label }}" >{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div>
                    <button class="botao" type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>
{% endblock %}
