<!DOCTYPE html>
<html lang="pt-br">
{% include 'base/head.html' %}
<body>
    {% include 'base/header.html' %}
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'base/rodape.html' %}
</body>
</html>
